<!-- Header Section Begin -->
<header class="header">
  <div class="header__top">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="header__top__left">
            <ul>
              <li [routerLink]="['/introduce']"> Giới thiệu</li>
              <li>Lịch sử giao dịch</li>
              <li>Kiểm tra đơn hàng</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="header__top__right" >
            <div class="header__top__right__social">
              <a><i class="fas fa-heart"></i></a>
            </div>
            <div class="header__top__right__auth" *ngIf="isLogin">
              <a><i class="fa fa-user"></i> </a>
<!--              {{user?.username}}-->
              <ul class="header__menu__dropdown" >
                <a (click)="logout()">Thoát tài khoản</a>
              </ul>
            </div>
            <i [routerLink]="['/login']" class="fa fa-user" *ngIf="!isLogin"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="header__logo">
          <a href="./index.html"><img src="assets/img/logo1.jpg" alt=""></a>
        </div>
      </div>
      <div class="col-lg-8">
        <nav class="header__menu">
          <ul>
            <li><a href=" ">Danh Mục Sách</a>
              <ul class="header__menu__dropdown">
                <li><a [routerLink]="['/vietnam']">Văn học Việt Nam</a></li>
                <li><a [routerLink]="['/foreign']">Văn học nước ngoài</a></li>
                <li><a [routerLink]="['/children']">Thiếu nhi</a></li>
                <li><a [routerLink]="['/news']">Thời sự - Chính trị</a></li>
              </ul>
            </li>
            <li><a >Sách Bán Chạy</a></li>
            <li><a >Khuyến Mãi</a></li>
            <li><a >Giảm Giá Đặc Biệt</a></li>
          </ul>
        </nav>

      </div>
      <div class="col-lg-1">
        <div class="header__cart">
          <ul>
            <li><a [routerLink]="['/cart']"><i class="fa fa-shopping-cart"></i><span>3</span></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="humberger__open">
      <i class="fa fa-bars"></i>
    </div>
  </div>
</header>
<!-- Header Section End -->
