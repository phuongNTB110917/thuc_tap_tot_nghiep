
<section class="section">
  <div class="container">
    <div class="wrap_background_aside page_login">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 col-xl-4 offset-0 offset-xl-4 offset-lg-4 offset-md-3 offset-xl-3 col-12">
          <div class="row">
            <div class="page-login pagecustome clearfix">
              <div class="wpx">
                <h1 class="title_heads a-center"><span>Đăng nhập</span></h1>
                <div id="login" class="section">
                  <form accept-charset="utf-8" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                    <input name="FormType" type="hidden" value="customer_login">
                    <input name="utf8" type="hidden" value="true">
                    <span class="form-signup" style="color:red;"></span>
                    <div class="form-signup clearfix">

                      <div class="form-group">
                        <input autofocus formControlName="username" type="text" class="form-control" placeholder="Tên tài khoản">
                        <small *ngIf="formLogin.get('username').invalid && formLogin.get('username').touched" class="text-danger">Vui lòng nhập tên tài khoản!!</small>
                      </div>
                      <div class="form-group">
                        <input  formControlName="password" id="password-field" type="password" class="form-control" placeholder="Mật khẩu" required>
                        <small *ngIf="formLogin.get('password').invalid && formLogin.get('password').touched" class="text-danger">Vui lòng nhập mật khẩu!!</small>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="form-control btn btn-style btn_50 submit px-3">Đăng nhập</button>
                      </div>
<!--                      <div class="pull-xs-left">-->
<!--                        <span class="block a-center quenmk">Quên mật khẩu</span>-->
<!--                      </div>-->
                    </div>
                  </form>
                </div>

                <span class="block a-center dkm margin-top-10">Nếu bạn chưa có tài khoản, <a [routerLink]="['/signup']" class="btn-link-style btn-register">đăng ký tại đây</a></span>

              </div>

            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
