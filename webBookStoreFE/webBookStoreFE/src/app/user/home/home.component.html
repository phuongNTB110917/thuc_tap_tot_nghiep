
<!-- Hero Section Begin -->
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="hero__search">
          <div class="hero__search__form">
            <form [formGroup]="formSearch" (ngSubmit)="onSearch()" >
              <input formControlName="searchValue" type="text" placeholder="Sách cần tìm">
              <!--                      <input type="text" placeholder="Search">-->
              <button type="submit" class="site-btn" [disabled]="formSearch.invalid"><i class="fas fa-search"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Hero Section End -->


<!-- Featured Section Begin -->
<section class="featured spad">
  <div class="container">
    <div class="row featured__filter">
      <div class="col-lg-3 col-md-4 col-sm-6 mix oranges " *ngFor="let book of books; index as i">
        <div class="featured__item">
          <div class="featured__item__pic set-bg">
            <img
              src="{{book.coverForm}}">
            <ul class="featured__item__pic__hover">
              <li><a ><i class="fa fa-heart"></i></a></li>
              <li><a ><i class="bi bi-three-dots"></i></a></li>
              <li><a ><i class="fa fa-shopping-cart"></i></a></li>
            </ul>
          </div>
          <div class="featured__item__text">
            <h6><a [routerLink]="['/detail', book.id]">{{book.name}}</a></h6>
            <h5>{{book.price | currency:'VND':''}}.000 VNĐ</h5>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>

<!-- Featured Section End -->

<!--Pagination-->
<div class="mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination d-flex justify-content-md-end justify-content-center">
      <li class="page-item">
        <button class="page-link bi bi-chevron-double-left" (click)="firstPage()"
                *ngIf="indexPagination != 0"></button>
      </li>
      <li class="page-item">
        <button class="page-link bi bi-chevron-left" (click)="previousPage()" *ngIf="indexPagination != 0"></button>
      </li>

      <li class="page-item col-md-1 col-2  px-0 text-center" style="line-height: 38px">
        <span>{{indexPagination + 1}}</span>/<span>{{totalPage}}</span>
      </li>

      <li class="page-item">
        <button class="page-link bi bi-chevron-right" (click)="nextPage()"
                *ngIf="indexPagination + 1 !== totalPage "></button>
      </li>
      <li class="page-item">
        <button class="page-link bi bi-chevron-double-right" (click)="lastPage()"
                *ngIf="indexPagination + 1 !== totalPage  "></button>
      </li>
    </ul>
  </nav>
</div>
